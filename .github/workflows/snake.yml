name: Generate Snakeon
on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4  # Updated to v4
      - uses: Platane/snk@v3
        id: snake
        with:
          github_user_name: quarkum-0
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - run: mkdir -p dist
      - run: |
          mv snake.gif dist/github-contribution-grid-snake.gif || echo "snake.gif not found"
          mv snake.svg dist/github-contribution-grid-snake.svg || echo "snake.svg not found"
      - name: Checkout Output Branch
        run: |
          git fetch origin output || git checkout -b output
          git checkout output
      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add dist/github-contribution-grid-snake.gif dist/github-contribution-grid-snake.svg
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update contribution graph"
            git push origin output
          fi
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
